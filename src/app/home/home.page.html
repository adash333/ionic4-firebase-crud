<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic4 Firebase Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Customers</h1>
  <ion-button expand="block" fill="outline" color="secondary" [href]="'/CreateCustomer'">Add <ion-icon name="add-circle-outline"></ion-icon></ion-button>

  <ion-list>
    <ion-item *ngFor="let customer of customers; let i = index" (click)="changeCustomer(i, customer.key)">{{customer.name}}</ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="deleteCustomers()">Delete All</ion-button>
</ion-content>
