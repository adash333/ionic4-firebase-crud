<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" required [(ngModel)]="customer.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Age</ion-label>
    <ion-input type="text" required [(ngModel)]="customer.age"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="onSubmit()">Submit</ion-button>

  <div [hidden]="!submitted">
    <h4>You submited successfully!</h4>
  </div>

  <ion-button expand="block" color="tertiary" fill="outline" [href]="'/home'">Customer List</ion-button>
</ion-content>
